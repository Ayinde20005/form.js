<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/5a214790e0.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>DomClass</title>
  </head>
  <body>
    <section class="p-5 screen" style="height: 100vh">
      <div
        class="d-flex flex-column justify-content-center align-content-center align-items-center"
      >
        <div class="screen p-5 bg-black w-100 mb-6">
          <table id="table-container" class="table-container">
            <tr class="border">
              <th>S/N</th>
              <th>FullName</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Gender</th>
              <th>Country</th>
              <th>Age</th>
              <th>DOB</th>
            </tr>

            <!-- <tr class="bg-black">
              <td>1.</td>
              <td class="nameprt"></td>
              <td class="emailprt"></td>
              <td class="phoneprt"></td>
              <td class="genderprt"></td>
              <td class="stateprt"></td>
              <td class="ageprt"></td>
              <td class="dateprt"></td>
            </tr> -->
          </table>
        </div>
        <form action="" class="shadow d-flex flex-column p-5">
          <div class="d-flex" style="gap: 2rem">
            <div class="formInput d-flex flex-column">
              <input
                type="text"
                class="shadow"
                id="fullName"
                placeholder="Full Name"
              />
              <input
                type="email"
                class="shadow"
                id="email"
                placeholder="Email"
              />

              <input type="age" class="shadow" id="age" placeholder="Age" />
              <input
                type="date"
                class="shadow"
                id="date"
                placeholder="Date of Birth"
              />
            </div>
            <div class="formInput d-flex flex-column">
              <input
                type="text"
                class="shadow"
                id="gender"
                placeholder="Gender"
              />
              <input
                type="text"
                class="shadow"
                id="country"
                placeholder="Country"
              />

              <input
                type="tel"
                class="shadow"
                id="phone"
                placeholder="Phone Number"
              />
              <input
                type="password"
                class="shadow"
                id="password"
                placeholder="password"
              />
            </div>
          </div>
          <button
            class="btn btn-black py-3 px-5 mt-4"
            id="submit"
            onclick="addDetails()"
          >
            Submit
          </button>
        </form>
      </div>
    </section>
  </body>
  <script src="/script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
  ></script>
</html>
